<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды по координатам</title>
</head>
<body>
    <h1>Прогноз погоды по координатам</h1>
    {% if error %}
    <h2>Ошибка: {{ error }}</h2>
    {% endif %}
    <form action="weather_by_cord" method="post">
        <label for="latitude">Введите широту:</label>
        <input type="number" id="latitude" name="latitude" min="-90" max="90" step="any" required>
        <br>
        <label for="longitude">Введите долготу:</label>
        <input type="number" id="longitude" name="longitude" min="-90" max="90" step="any" required>
        <br>
        <button type="submit">Узнать</button>
    </form>
</body>
</html>
